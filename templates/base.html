{% load staticfiles %}
<!doctype html>
<html>
	<!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<meta charset="utf-8"/>
	<link href="{% static "css/semantic.min.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "css/icon.min.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
	{% block css %}
	{% endblock %}

	<body>
        {% block page_header %}
        {% endblock %}
		{% block body %}
		{% endblock %}
        {% block page_footer %}
        {% endblock %}
        <script src="{% static "js/jquery-2.1.3.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/semantic.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/script.js" %}" type="text/javascript"></script>
        {% block js %}
        {% endblock %}
	</body>
</html>
